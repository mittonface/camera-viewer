name: Deploy to Server

on:
  push:
    branches: [main] # Adjust branch name as needed
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t camera-viewer:${{ github.sha }} .
          docker tag camera-viewer:${{ github.sha }} camera-viewer:latest

      - name: Save Docker image
        run: |
          docker save camera-viewer:latest | gzip > camera-viewer.tar.gz

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "camera-viewer.tar.gz,docker-compose.yml,Makefile"
          target: "/root/camera-viewer"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/camera-viewer

            # Load the new Docker image
            docker load < camera-viewer.tar.gz

            # Stop existing containers
            docker-compose down || true

            # Start with new image
            docker-compose up -d

            # Clean up
            rm camera-viewer.tar.gz
            docker image prune -f

            # Health check
            sleep 10
            curl -f http://localhost:8080/list-years || exit 1

            echo "Deployment completed successfully!"
